<template id="contentTmpl">
    <div class="transfer_content">
        <div class="nav-tab">
            <a forward="forward" newview="true" href="customer/transferPoker.htm" class="tab-item">棋牌转账<span class="icon icon88"></span></a>
            <a class="tab-item active">PT转账 <span class="icon icon88"></span></a>
        </div>
        <div class="transfer_box">
            <div class="box" v-bind:class="reverse?'box1': ''">
                <p class="value"><span class="amount">{{useable_credit}}</span> 元</p>
                <p class="label">可转额度 </p>
            </div>
            <div class="transfer_btn">
                <a @click="change"><i class="icon icon89"></i></a>
            </div>
            <div class="box" v-bind:class="!reverse?'box1': ''">
                <p class="value"><span class="amount amount-game">{{pt_credit}}</span> 元</p>
                <p class="label">PT额度 </p>
            </div>
            <div class="extraimg">
                <img v-show="!reverse" src="../../__static/__images/transfer/img1.png" class="arrow-in">
                <img v-show="reverse" src="../../__static/__images/transfer/img2.png" class="arrow-out">
            </div>
        </div>
        <div class="layout_form">
            <form action="" method="post">
                <div class="form_field_wrap">
                    <div class="form_field">
                        <span class="label">转账金额</span>
                        <div class="input_wrap txt_right">
                            <input type="text" v-model="amount" placeholder="最少转移1元" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="form_btn-wrap">
                    <a @click="transfer" href="javascript: void(0);" class="btn btn-lg btn-ylw">确定</a>
                </div>
            </form>
        </div>
    </div>
</template>
<script type="text/javascript">
;
(function() {
    var ptData = {
        loadCount: '0.00',
        localCredit: '0.00',
        pt_credit: '0.00',
        apCredit: '0.00',
        amount: "加载中...",
        useable_credit:'加载中...',
        reverse: false
    };
    appState.setData({
        title: 'PT转账',
        needLogin: true
    });
    Vue.component("app-content", {
        template: "#contentTmpl",
        data: function() {
            return ptData;
        },
        mounted: function() {
            JSBridge.onReady(async function() {
                await new Promise(function(resolve, reject) {
                    JSBridge.net.invoke({
                        url: "credits/total",
                        success: function(result) {
                            ptData.localCredit = (+result || 0).toFixed(2);
                            resolve()
                        },
                        error: function(error) {
                            $.toast.fail("查询额度出错,请联系客服", function() {
                                JSBridge.forward.inside({ url: "customer/member_center.htm" });
                            });
                            reject()
                        }
                    });
                })
                await new Promise(function(resolve, reject) {
                    JSBridge.net.invoke({
                        url: "credits/game",
                        data: {
                            game_name: "PT"
                        },
                        success: function(result) {
                            ptData.pt_credit = (+result || 0).toFixed(2);
                            resolve()
                        },
                        error: function(error) {
                            $.toast.fail("查询额度出错,请联系客服", function() {
                                JSBridge.forward.inside({ url: "customer/member_center.htm" });
                            });
                            reject()
                        }
                    });
                })
                await new Promise(function(resolve, reject) {
                    JSBridge.net.invoke({
                        url: "credits/game",
                        data: {
                            game_name: "AP"
                        },
                        success: function(result) {
                            ptData.apCredit = (+result || 0).toFixed(2);
                            ptData.amount = Math.max(parseInt(ptData.localCredit * 100 - ptData.apCredit * 100 - ptData.pt_credit * 100) / 100, 0).toFixed(2)
                            ptData.useable_credit = ptData.amount;
                            resolve()
                        },
                        error: function(error) {
                            $.toast.fail("查询额度出错,请联系客服", function() {
                                JSBridge.forward.inside({ url: "customer/member_center.htm" });
                            });
                            reject()
                        }
                    });
                })
            });
        },
        methods: {
        	change:function(){
        		this.reverse = !this.reverse;
        		if(this.reverse){
        			this.amount = this.pt_credit;
        		}else{
        			this.amount = this.useable_credit;
        		}
        	},
            transfer: function() {
                var _this = this;
                if(!parseFloat(this.amount) || +this.amount == 0) {
                	$.toast.fail("转账金额，不能为0");
                	return;
                }
            
                JSBridge.net.invoke({
                    url: "credits/transfer",
                    data: {
                        game_name: "PT",
                        amount: _this.amount,
                        type: !this.reverse ? 0 : 1 //1是从PT转到本地
                    },
                    success: function(result) {
                        $.toast.success("转账成功", function() {
                            JSBridge.forward.inside({ url: "customer/member_center.htm" });
                        });
                    },
                    error: function(error) {
                        console.log(error);
                        $.toast.fail((error && error.message) || "转账出错,请联系客服");
                    }
                });
            }
        }
    });
})();
</script>
