<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#161616" />
    <meta name=”apple-mobile-web-app-status-bar-style” content=”#161616″>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="google" value="notranslate"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>J9SPORT QUICK-BET</title>
    <!-- 快速投注容器样式控制 -->
    <style>
      .j9-quick-bet {
        position: fixed;
        bottom: 16px;
        right: 10px;
        width: 350px;
        border-radius:  8px;
        box-shadow: 0 0 10px 0 #777;
      }
      .j9-quick-bet .btn-toggle {
        position: absolute;
        right: 10px;
        top: 10px;
        z-index: 2;
        border: 0;
        border-radius: 50%;
        height: 26px;
        width: 26px;
        cursor: pointer;
      }
      .j9-quick-bet .btn-toggle label {
        cursor: pointer;
      }
      .j9-quick-bet .btn-toggle .show {
        display: none;
      }

      .j9-quick-bet.closed {
        width: 46px;
        height: 46px;
        bottom: 20px
      }
      .j9-quick-bet.closed #qbContainer {
        display: none;
      }

      .j9-quick-bet.closed .btn-toggle .show {
        display: inline-block;
      }
      .j9-quick-bet.closed .btn-toggle .close {
        display: none;
      }
    </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- 其他内容 -->
      <div>
        <button id="transferButton">转账</button>
        <button id="setTokenButton">设置Token</button>
      </div>
      <!-- 用于显示快速投注组件的框,框的显示和关闭样式由主站页面控制 -->
      <div class="j9-quick-bet">
        <!-- 关闭按钮也由主站页面控制 -->
        <button class="btn-toggle">
          <label class="close">x</label>
          <label class="show">+</label>
        </button>
        <!-- 用于容纳快速投注组件的容器 -->
        <div id="qbContainer"></div>
      </div>
    </div>

    <!-- 先添加监听到页面 -->
    <script>
      window.addEventListener('J9SportReady', function () {
        // 如果window对象上未发现有J9Sport对象, 代表加载sdk失败, 则不添加快速投注组件到页面
        if (
          !Boolean(window.J9Sport)
          ||
          !window.J9Sport.available
        ) {
          return;
        }

        // 添加组件到页面
        J9Sport.addWidget(
          'QUICK_BET',
          {
            // 需要显示到到容器
            el: '#qbContainer',
            // 客户端类型
            // 1: 手机端H5
            // 2: PC端H5  
            // 3: android 客户端  
            // 4: android 内嵌网页  
            // 5: iOs 客户端   
            // 6: iOs 内嵌网页  
            // 7: 快捷投注手机网站  
            // 8: 快捷投注PC网站  
            // 9: 游戏终端  
            clientType: 8,
            // 商户id
            frontId: '10077100werw564wesfx',
            // 主站用户token
            j9Token: 'eyJhbGciOiJIUzI1NiIsInppcCI6IkRFRiJ9.eNpMjssOgjAQRf9l1jRhSqGPtX-growLCkNSgrZpC9EY_13QxLA995zkviDNFgyMemkjVhUiQgGB4s2l5Pw9gblAN6fsbxRNT8Enl820GOSr9x9WUMO1gOgn-ibn4-G0F_IzkME9WVzYCnoEMNjwSmMllSrAtfkHpCj1Bsbs1oNd0xPXSjJp1cCEaHtmbakYkdaCq1pgM8D7AwAA__8.dUXdSRxLYq6Vkz8mNSBvNtV_B_TgBJ4EotUibvDDu2Y',
            // 语言类型
            // zh:中文
            // en:英文
            locale: 'zh',
            // 货币类型
            // 1: 人民币
            // 2: USDT
            currency: 2,
            // 事件
            on: {
              /** 组件添加成功 */
              widgetReady () {
                console.log('快速投注组件添加成功');
              },
              /** 登录请求事件 */
              signRequest (setToken) {
                // TODO 弹出登录框,登录成功后得到新token通过setToken重新设置
                var newToken = window.prompt('新Token:');
                setToken(newToken);
              },
              /** 充值请求事件 */
              rechargeRequest () {
                console.log('需要充值');
                // TODO 转到充值页面, 或弹出充值框
              },
              /** 投注成功事件 */
              betFinished () {
                console.log('投注成功');
                // TODO 更新余额或提示用户
              },
              /** 更多比赛 */
              moreBet () {
                window.open('https://www.j9sport.com/');
              }
            }
          }
        );

        // --------------------------------------------------
        // 以下是针对容器框的事件处理, 请根据网站需求自定义实现
        // --------------------------------------------------
        // 显示隐藏控制框
        var j9QuickbetDialog = document.querySelector('.j9-quick-bet');
        // 切换按钮
        document.querySelector('.j9-quick-bet .btn-toggle').addEventListener(
          'click',
          function () {
            j9QuickbetDialog.classList.toggle('closed');
          }
        );

        // 绑定打开转账弹窗转账事件
        document.querySelector('#transferButton').addEventListener('click', () => {
          J9Sport.invoke('QuickbetTransfer');
        });

        document.querySelector('#setTokenButton').addEventListener('click', () => {
          const token = window.prompt('xinToken:');
          if (token) {
            J9Sport.invoke('QuickbetSetToken', token);
          }
        });
      });
    </script>


    <!-- 接入时使用这个 -->
    <!-- <script src="https://www.nbmm.co/widgetloader.js" async></script> -->


    <!--  接入是不用这样写, 只是为了开发时更方便调试 -->
    <script src="/widgetloader.js" async></script>
  </body>
</html>
